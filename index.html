<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">  
  <link rel="stylesheet" href="css/main.css">
  <title>Pusheen</title>
</head>

<body>
  <div class="container-button">
    <a class="btn" id="btn1" target="christmas">
      <img src="assets/images/christmas.png" alt="">
    </a>
    <a class="btn" id="btn2" target="circus">
      <img src="assets/images/cap.png" alt="">
    </a>
    <a class="btn" id="btn3" target="beach">
      <img src="assets/images/005-mask.svg" alt="mask">
    </a>
    <a class="btn" id="btn4" target="flowers">
      <img src="assets/images/crown.png" alt="flowers">
    </a>
    <a class="btn" id="btn5" target="party">
      <img src="assets/images/fiesta.png" alt="party">
    </a>
    <a class="btn" id="btn6" target="star-wars">
      <img src="assets/images/star-wars-blue-blade.png" alt="star wars">
    </a>
    <a class="btn" id="btn6" target="worldcup">
      <img src="assets/images/football.png" alt="worldcup">
    </a>
  </div>

  <div class="container">
    <div class="pusheen">
      <img class="cat" src="assets/images/cat.png" alt="">
      <img class="custom christmas" src="assets/images/christmas.png" alt="">
      <img class="custom circus" src="assets/images/cap.png" alt="">
      <img class="custom beach mask" id="glasses" src="assets/images/005-mask.svg" alt="sunglasses">
      <img class="custom beach coconut" id="coconut" src="assets/images/002-coconut.svg" alt="coconut">
      <img class="custom flowers" id="flowers" src="assets/images/crown.png" alt="flowers">      
      <img class="custom party party-hat" id="party" src="assets/images/fiesta.png" alt="party">
      <img class="custom party hippo" id="party" src="assets/images/hipo.gif" alt="party">
      <img class="custom star-wars" id="star-wars" src="assets/images/star-wars-blue-blade.png" alt="star wars">      
      <img class="custom worldcup pet" id="worldcup" src="assets/images/mascota.png" alt="worldcup">      
      <img class="custom worldcup football" id="worldcup" src="assets/images/football.png" alt="worldcup">      
    </div>
    <button type="reset" class="reset-js">Reiniciar</button>    
  </div>
  <div class="container-bg">
    <a class="btn" id="btn-bg1" href="#">
      <img src="assets/images/arbol.png" alt="">
    </a>
    <a class="btn" id="btn-bg2" href="#">
      <img src="assets/images/circ.png" alt="">
    </a>
    <a class="btn" id="btn-bg3" href="#">
      <img src="assets/images/001-palm.svg" alt="beach-button">
    </a>
    <a class="btn" id="btn-bg4" href="#">
      <img src="assets/images/flower-bg.jpg" alt="flowers-button">
    </a>
    <a class="btn" id="btn-bg5" href="#">
      <img src="assets/images/regalo.png" alt="party-button">
    </a>
    <a class="btn" id="btn-bg6" href="#">
      <img src="assets/images/star-wars-logo.png" alt="party-button">
    </a>
    <a class="btn" id="btn-bg7" href="#">
      <img src="assets/images/world-cup.png" alt="worldcup-button">
    </a>
  </div>
  <script src="vendors/js/jquery-3.2.1.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
